<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Health Card</title>

    <!-- Link to your existing stylesheet -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="css/healthcard.css" />

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/healthcard.js"></script>

    <style>
      /* Optional: local overrides or dev helpers */
      .card-expandable {
        cursor: pointer;
        transition: max-height 0.3s ease;
        overflow: hidden;
        max-height: 0;
      }

      .card-expandable.open {
        max-height: 500px;
      }

      .chart-container {
        position: relative;
        height: 300px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container section">
      <h1>📊 Public Health Snapshot</h1>

      <div class="projects-layout">
        <div class="flip-card">
          <div class="flip-card-inner">
            <!-- Front Side -->
            <div class="flip-card-front">
              <h3>📊 CDC Respiratory Metrics</h3>
              <p>🗓️ August 2025</p>
              <p>💉 Vaccination Rate: 72.3%</p>
            </div>

            <!-- Back Side -->
            <div class="flip-card-back">
              <h4>📈 Weekly Hospitalizations</h4>
              <p>🧠 65+ age group most affected</p>
              <button class="button primary" onclick="openModal()">
                View Chart
              </button>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div id="healthModal" class="modal">
          <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            <div class="metric-toggle">
              <button
                class="button secondary"
                onclick="updateMetric('hospitalizations')"
              >
                Hospitalizations
              </button>
              <button
                class="button secondary"
                onclick="updateMetric('vaccinations')"
              >
                Vaccination Rates
              </button>
            </div>
            <canvas id="modalChart" width="400" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
